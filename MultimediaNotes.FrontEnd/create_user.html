<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Usuário</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="main-container">
    <h2>Criar nova conta</h2>
    <form id="createForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" placeholder="Nome" required />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite a senha novamente" required />
      </div>



      <button type="submit">Criar Conta</button>
    </form>

    <div class="form-footer">
      <p>Já possui conta? <a href="login.html">Realizar Login</a></p>
    </div>
  </div>

  <script type="module" src="JS/create_user.js"></script>
</body>

</html>
